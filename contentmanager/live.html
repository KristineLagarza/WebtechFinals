<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <header>
                <a href="#">Content Manager</a>
            </header>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-view-dashboard"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-link"></i> Arrangement
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-widgets"></i> Upload
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="zmdi zmdi-calendar"></i> Live Stream
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-info-outline"></i> History
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-settings"></i> Record
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="zmdi zmdi-comment-more"></i> Log out
                    </a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="zmdi zmdi-notifications text-danger"></i>
                            </a>
                        </li>
                        <li><a href="#">Manager</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h1 class="centered-text">GO LIVE NOW</h1>
            </div>
            <div class="video-container">
                <video id="user-video" autoplay></video>
            </div>
            <button id="start-stream" onclick="startStreaming()">Go Live</button>
            <button id="end-stream" onclick="endStreaming()" style="display: none;">End Streaming</button>
        </div>
        </div>
    </div>
    <script>
        let stream;

        async function startStreaming() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.getElementById('user-video');
                videoElement.srcObject = stream;
                videoElement.play();
                document.getElementById('start-stream').style.display = 'none';
                document.getElementById('end-stream').style.display = 'block';
            } catch (err) {
                console.error('Error accessing webcam:', err);
            }
        }

        function endStreaming() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('start-stream').style.display = 'block';
                document.getElementById('end-stream').style.display = 'none';
            }
        }
    </script>
</body>
</html>
